<div class="container-fluid mt-3">

    <mat-toolbar color="secondary" class="mb-2">
        <div class="d-flex justify-content-between w-100">
          <span>Cursos</span>
          <button mat-raised-button color="primary">Novo Curso</button>
        </div>
    </mat-toolbar>

  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> CURSO </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let curso"> {{curso.valor}} </td>
    </ng-container>
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
      <td mat-cell *matCellDef="let curso"> {{curso.categoria}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef>AÇÕES</th>
      <td *matCellDef="let row">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
