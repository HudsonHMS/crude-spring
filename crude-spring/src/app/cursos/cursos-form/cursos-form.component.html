<mat-card class="h-100">
  <mat-card-content>


    <form [formGroup]="form" (submit)="submitForm()">
      <div class="container">
        <div class="row mt-3">

          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Nome do curso</mat-label>
              <input matInput name="nome" formControlName="nome" required>
              <mat-error *ngIf="!form.controls['nome'].valid">Campo obrigatório</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Categoria do curso</mat-label>
              <input matInput name="categoria" formControlName="categoria" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Valor do curso</mat-label>
              <input matInput name="valor" formControlName="valor" required>
              <mat-error *ngIf="!form.controls['valor'].valid">Campo obrigatório</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <button mat-raised-button color="primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
